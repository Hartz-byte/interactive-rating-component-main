<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main-container">
    <div class="star-container">
      <img src="./images/icon-star.svg" alt="star-image">
    </div>
    <h2>How did we do?</h2>
    <p class="main-para">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="rating-numbers">
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number">4</div>
      <div class="number">5</div>
    </div>
    <button id="btn">SUBMIT</button>
  </div>
    <div class="thanks-container hidden">
      <img src="./images/illustration-thank-you.svg" alt="" class="thanks-image">
      <div class="rate-view">
        You selected <span id="rate"></span> out of 5
      </div>
      <h2>Thank You!</h2>
      <p class="thanks-para">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
